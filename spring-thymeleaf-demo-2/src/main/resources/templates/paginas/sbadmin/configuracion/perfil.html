<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	  layout:decorator="template/layout">
	
	<div layout:fragment="content">
		<div class="row">
			<div class="col-lg-12">
           		<h1 class="page-header" th:text="#{perfil.titulo}">Perfil del Usuario</h1>
            </div>
		</div>
		<div class="row">
			<input id="msjActualizarUsuarioOk" type="hidden" th:value="#{mensaje.actualizar.usuario.correcto}" />
			<input id="msjActualizarUsuarioError" type="hidden" th:value="#{mensaje.actualizar.usuario.error}" />
			
			<form id="formActualizarUsuario" role="form" th:action="@{/sbadmin/perfil}" method="post" class="form-horizontal" th:object="${usuario}">
				<div class="col-lg-10 col-lg-offset-1">
					<div class="panel panel-default">
						<div class="panel-heading">
							<label th:text="#{perfil.panel.usuario}">Datos del usuario</label>
						</div>
						<div class="panel-body">
                        	<div class="row">
                            	<div class="col-lg-12">
                                	<div class="form-group">
                                		<label for="itUsuario" class="col-lg-3 control-label" th:text="#{perfil.panel.usuario.usuario}"> Usuario:</label>
                                		<div class="col-lg-5">
                                			<input type="text" class="form-control" id="itUsuario" th:field="*{usuario}" th:readonly="true" />
                                		</div>
                                		<div class="col-lg-4">
                                			
                                		</div>
                                	</div>
                                	<div class="form-group" th:classappend="${#fields.hasErrors('clave') ? 'has-error': ''}">
                                		<label for="itClave" class="col-lg-3 control-label" th:text="#{perfil.panel.usuario.clave}"> Contraseña:</label>
                                		<div class="col-lg-5">
                                			<input type="password" th:name="clave" class="form-control" id="itClave" th:value="*{clave}" />
                                		</div>
                                		<div class="col-lg-4">
                                			<p th:if="${#fields.hasErrors('clave')}" th:errors="*{clave}">Clave incorrecta</p>
                                		</div>
                                	</div>
                                </div>
                            </div>
                     	</div>
					</div>
				</div>
				<div class="col-lg-10 col-lg-offset-1">
					<div class="panel panel-default">
						<div class="panel-heading">
							<label th:text="#{perfil.panel.persona}">Datos personales</label>
						</div>
						<div class="panel-body">
	                    	<div class="row">
	                        	<div class="col-lg-12">
	                            	<div class="form-group" th:classappend="${#fields.hasErrors('persona.nombre') ? 'has-error': ''}">
	                               		<label for="itNombre" class="col-lg-3 control-label" th:text="#{perfil.panel.persona.nombre}">Nombres:</label>
	                                	<div class="col-lg-5">
	                                		<input type="text" class="form-control" id="itNombre" th:field="*{persona.nombre}"  />
	                                	</div>
	                                	<div class="col-lg-4" th:if="${#fields.hasErrors('persona.nombre')}">
                                			<p th:if="${#fields.hasErrors('persona.nombre')}" th:errors="*{persona.nombre}">Nombre incorrecto</p>
                                		</div>
	                                </div>
	                                <div class="form-group" th:classappend="${#fields.hasErrors('persona.apPaterno') ? 'has-error': ''}">
	                               		<label for="itApPaterno" class="col-lg-3 control-label" th:text="#{perfil.panel.persona.apPaterno}">Apellido Paterno:</label>
	                                	<div class="col-lg-5">
	                                		<input type="text" class="form-control" id="itApPaterno" th:field="*{persona.apPaterno}" />
	                                	</div>
	                                	<div class="col-lg-4">
                                			<p th:if="${#fields.hasErrors('persona.apPaterno')}" th:errors="*{persona.apPaterno}">Apellido Paterno incorrecto</p>
                                		</div>
	                                </div>
	                                <div class="form-group" th:classappend="${#fields.hasErrors('persona.apMaterno') ? 'has-error': ''}">
	                               		<label for="itApMaterno" class="col-lg-3 control-label" th:text="#{perfil.panel.persona.apMaterno}">Apellido Materno:</label>
	                                	<div class="col-lg-5">
	                                		<input type="text" class="form-control" id="itApMaterno" th:field="*{persona.apMaterno}"  />
	                                	</div>
	                                	<div class="col-lg-4">
                                			<p th:if="${#fields.hasErrors('persona.apMaterno')}" th:errors="*{persona.apMaterno}">Apellido Paterno incorrecto</p>
                                		</div>
	                                </div>
	                               	<div class="form-group" th:classappend="${#fields.hasErrors('persona.genero') ? 'has-error': ''}">
	                               		<label for="itGenero" class="col-lg-3 control-label" th:text="#{perfil.panel.persona.genero}">Género:</label>
	                                	<div class="col-lg-5">
	                                		<select th:field="*{persona.genero}" class="selectpicker form-control">
	                                			<option th:value="#{persona.genero.masculino.clave}" th:text="#{persona.genero.masculino.valor}" th:selected="*{persona.genero} == #{persona.genero.masculino.clave}">Masculino</option>
	                                			<option th:value="#{persona.genero.femenino.clave}" th:text="#{persona.genero.femenino.valor}" th:selected="*{persona.genero} == #{persona.genero.femenino.clave}">Femenino</option>
	                                		</select>
	                                	</div>
	                                	<div class="col-lg-4">
                                			<p th:if="${#fields.hasErrors('persona.genero')}" th:errors="*{persona.genero}">Genero incorrecto</p>
                                		</div>
	                                </div>
	                               	<div class="form-group" th:classappend="${#fields.hasErrors('persona.fechaNacimiento') ? 'has-error': ''}">
	                               		<label for="itFechaNacimiento" class="col-lg-3 control-label" th:text="#{perfil.panel.persona.fechaNacimiento}">Fecha de Nacimiento:</label>
	                                	<div class="col-lg-5">
	                                		<div id="itFechaNacimiento" class="input-group datetimepicker">
		                                		
		                                		<input type="datetime" class="form-control" th:field="*{persona.fechaNacimiento}"/>
		                                		<span class="input-group-addon">
		                                			<span class="fa fa-calendar"></span>
		                                		</span>
	                                		</div>
	                                	</div>
	                                	<div class="col-lg-4">
                                			<p th:if="${#fields.hasErrors('persona.genero')}" th:errors="*{persona.genero}">Genero incorrecto</p>
                                		</div>
	                                </div>
	                                <div class="form-group" th:classappend="${#fields.hasErrors('persona.documento') ? 'has-error': ''}">
	                               		<label for="itDocumento" class="col-lg-3 control-label" th:text="#{perfil.panel.persona.documento}"> Documento de Identidad:</label>
	                                	<div class="col-lg-5">
	                                		<input type="text" class="form-control" id="itDocumento" th:field="*{persona.documento}"  />
	                                	</div>
	                                	<div class="col-lg-4">
                                			<p th:if="${#fields.hasErrors('persona.documento')}" th:errors="*{persona.documento}">Documento incorrecto</p>
                                		</div>
	                                </div>
	                                <div class="form-group" th:classappend="${#fields.hasErrors('persona.email') ? 'has-error': ''}">
	                               		<label for="itEmail" class="col-lg-3 control-label" th:text="#{perfil.panel.persona.email}"> Documento de Identidad:</label>
	                                	<div class="col-lg-5">
	                                		<input type="text" class="form-control" id="itEmail" th:field="*{persona.email}" />
	                                	</div>
	                                	<div class="col-lg-4">
                                			<p th:if="${#fields.hasErrors('persona.email')}" th:errors="*{persona.email}">Email incorrecto</p>
                                		</div>
	                                </div>
	                           	</div>
	                    	</div>
                   		</div>	
					</div>
				</div>
				<div class="col-lg-2 col-lg-offset-9">
					<input type="submit" th:value="#{perfil.panel.persona.guardar}" value="Guardar" class="btn btn-primary btn-block " />
				</div>
			</form>
		</div>
	</div>
	
	<div layout:fragment="scripts">
		<script th:inline="javascript">
			/*<![CDATA[*/
				function initDatetimePicker(){	
					inicializarComponentDatetimePicker([[${#locale.language}]], [[#{formato.fecha.momentjs}]]);
				}
			/*]]>*/
		</script>
	
		<script type="text/javascript">
			$(document).ready(function (){
				inicializarComponentSelect();
				initDatetimePicker();
			});
			
			$('#formActualizarUsuario').submit(function (event){
				event.preventDefault();
				var $form = $(this);
				var data = $form.serialize();
				var url = $form.attr("action");
				
				var post = $.post(url, data);
				post.done(responseOk);
				post.fail(responseError);
			});
			
			function responseOk(response){
				var $result = $(response).find('#formActualizarUsuario');
				$("#formActualizarUsuario").html($result.html());
				inicializarComponentSelect();
				initDatetimePicker();
				notificar($('#msjActualizarUsuarioOk').val(), 'info');
			}
			
			function responseError(){
				notificar($('#msjActualizarUsuarioError').val(), 'danger');
			}
			
			function notificar(mensaje, tipo){
				$.notify({
					message: mensaje
				},{
					type: tipo
				});
			}
			
		</script>
	</div>
</html>
